<body>
<div style="text-align: center"><h2>Show number on 7-segment display</h2></div>
<form action="javascript:">
   <div>
      <span>Enter a two-digit number: </span>
      <input type="text" id="num" name="num" value="">
   </div>
   <div>
      <input type="button" value="Show Number" onclick="sendNumber('num')">
      <input type="button" value="Clear" onClick="clearNumber('num')">
   </div>
</form>
</body>
</html>
